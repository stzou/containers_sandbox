apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datadog
  namespace: argocd
spec:
  project: default
  source:
    chart: datadog
    repoURL: https://helm.datadoghq.com
    targetRevision: 3.69.1
    helm:
      releaseName: datadog
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
